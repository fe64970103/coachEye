<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coachEye</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Splitter -->
    <link rel="stylesheet" href="css/jquery.splitter.css">
    <script src="scripts/jquery.splitter.js" type="text/javascript"></script>


    <!-- jQuery UI (datepicker) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/19ab11a6bd.js" crossorigin="anonymous"></script>

    <!-- Project css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark" id="navbar">
        <a class="navbar-brand pr-3" href="#">coachEye</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#exampleModal" href="#exampleModal">Select
                        sailor</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <!-- <li class="nav-item"> -->
                <input type="hidden" id="datepicker" />

                <a class="nav-link trigger" href="#"><i class="far fa-calendar-alt fa-2x"></i>
                </a>

                <!-- <a class="nav-link" href="#"><i class="fa fa-calandar fa-2x"></a> -->
                <!-- </li> -->
            </ul>

        </div>
    </nav>


    <div class="container-fluid px-0" id="workbench">
        <div id="top_panel">
            <div id="map" style="height: 100%;"></div>

        </div>

        <div id="bottom_panel">

            <div class="sticky-top">

                <div class="d-flex justify-content-center my-2">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary">
                            <i class="fas fa-fast-backward fa-2x"></i>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <i class="fas fa-backward fa-2x"></i>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <i class="fas fa-step-backward fa-2x"></i>
                        </button>
                        <button type="button" class="btn btn-secondary play-pause">
                            <i class="fas fa-play fa-2x"></i>
                        </button>
                        <button type="button" class="btn btn-secondary play-speed">
                            <i class="fas fa-tachometer-alt fa-2x align-middle mx-2"></i>1x
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <i class="fas fa-step-forward fa-2x"></i>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <i class="fas fa-forward fa-2x"></i>
                        </button>
                        <button type="button" class="btn btn-secondary">
                            <i class="fas fa-fast-forward fa-2x"></i>
                        </button>
                    </div>
                </div>


                <div class="d-flex justify-content-center my-2">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%">33%</div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center my-2">
                <table class="bottom-panel table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Wind (°)</th>
                            <th scope="col">Heading (°)</th>
                            <th scope="col">Speed (kn)</th>
                            <th scope="col">VMG</th>
                            <th scope="col">Roll (°)</th>
                            <th scope="col">Pitch (°)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>Sven Panger</td>
                            <td>330</td>
                            <td>400</td>
                            <td>4.4</td>
                            <td>0.4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please select sailors</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <ul class="list-group d-flex flex-row flex-wrap">
                            <li class="list-group-item border-0 col-4">
                                <input type="checkbox" class="mx-1">Sven Panger
                            </li>
                            <li class="list-group-item border-0 col-4">
                                <input type="checkbox" class="mx-1">Lana vidmar
                            </li>
                            <li class="list-group-item border-0 col-4">
                                <input type="checkbox" class="mx-1">Katja Filipič
                            </li>
                            <li class="list-group-item border-0 col-4">
                                <input type="checkbox" class="mx-1">Luka Zabukovec
                            </li>
                            <li class="list-group-item border-0 col-4">
                                <input type="checkbox" class="mx-1">Danei Marušič
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Select All</button>
                    <button type="button" class="btn btn-primary">Clear All</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
    <script src="scripts/calendar.js"></script>
    <script src="scripts/user_list.js"></script>
    <script src="scripts/firebase.js"></script>

    <!-- Goole maps - map.js needs to be referenced before the Google API due to the init function -->
    <script src="scripts/map.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv0zLbCX5Vfv2dJH0cMSCV0TojEAaKgfw&callback=initMap&libraries=geometry"
        type="text/javascript"></script>

</body>

</html>
